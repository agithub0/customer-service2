apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: customer-service
spec:
  selector:
    app: customer-service
  ports:
    - protocol: "TCP"
      port: 8081 # The port that the service is running on in the cluster
      targetPort: 8081 # The port exposed by the service
  type: LoadBalancer
---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: customer-service
  name: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: customer-service
    spec:
      containers:
      - image: ashishdocker0/services
        name: customer-service
        ports:
        - containerPort: 8081
        env:
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: mysql-password
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: mysql-username
          - name: MYSQL_HOST
            valueFrom:
              configMapKeyRef:
                name: mysql-config-map
                key: mysql-host
          - name: MYSQL_PORT
            valueFrom:
              configMapKeyRef:
                name: mysql-config-map
                key: mysql-port
          - name: MAIL_USERNAME
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: mail-username
          - name: MAIL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: mail-password